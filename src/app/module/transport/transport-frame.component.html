<div class="flex z-50" >
	<div class="flex" >
		<div class="h-full transport__menu absolute" >
			<div class="h-full" >
				<div class="h-full" >
					<div class="flex-col overflow-y-auto  h-full overflow-hidden transport__menu-bar" >
						<div *ngFor="let route of routerForSideBar" [routerLinkActive]="'active'"
						     [routerLink]="route.path"
						     class="flex transport__menu-child relative cursor-pointer" >
							<mat-icon [svgIcon]="route.icon" class="ml-1.5 mr-2.5" ></mat-icon >
							<div class="transport__text justify-start text-sm text-base" >
								<span > {{route.name}} </span >
							</div >
						</div >
						<div class="flex transport__menu-child relative cursor-pointer" >
							<mat-icon [svgIcon]="'fa_solid:sign-out-alt'" class="ml-1.5 mr-2.5" ></mat-icon >
							<div class="transport__text justify-start text-sm text-base" >
								<span > Logout</span >
							</div >
						</div >
					</div >
				</div >
			</div >
		</div >
		<div class="ml-6 absolute transport__frame-content mr-6" >
			<elix-bread-crumb ></elix-bread-crumb >
			<div *ngIf="!activeRoute" >
				<router-outlet ></router-outlet >
			</div >

		</div >
	</div >

</div >
